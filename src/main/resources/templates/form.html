<!DOCTYPE html>
<html lang="ko">
<!-- /* THYMELEAF: <html lang="ko" xmlns:th="http://www.thymeleaf.org"> */ -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q-Box — 질문 작성</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>

  <!-- ==================== HEADER (partial include) ==================== -->
  <!-- /* THYMELEAF: <div th:replace="~{_partials/header :: header}"></div> */ -->
  <header class="site-header" role="banner">
    <div class="container">
      <a href="home.html" class="site-logo" aria-label="Q-Box 홈으로 이동">
        <span class="logo-icon" aria-hidden="true">Q</span>
        <span>Q-Box</span>
      </a>
      <nav class="nav-desktop" aria-label="주요 메뉴">
        <a href="home.html" class="nav-link">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          <span>홈</span>
        </a>
        <a href="form.html" class="nav-link active">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
          <span>질문하기</span>
        </a>
        <a href="signup.html" class="nav-link">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
          <span>회원가입</span>
        </a>
        <a href="login.html" class="nav-link">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
          <span>로그인</span>
        </a>
      </nav>
      <div class="header-actions">
        <button type="button" class="theme-toggle" aria-label="다크모드 전환">
          <svg class="icon-sun" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <button type="button" class="mobile-menu-btn" aria-expanded="false" aria-controls="mobile-nav" aria-label="메뉴 열기/닫기">
          <svg class="icon-hamburger" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          <svg class="icon-close" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>
    <nav id="mobile-nav" class="nav-mobile" aria-label="모바일 메뉴">
      <a href="home.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>홈</span></a>
      <a href="form.html" class="nav-link active"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg><span>질문하기</span></a>
      <a href="signup.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg><span>회원가입</span></a>
      <a href="login.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg><span>로그인</span></a>
    </nav>
  </header>

  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="main-content" id="main-content">
    <div class="container content-narrow">

      <!-- ── Back Link ── -->
      <a href="home.html" class="btn btn-secondary btn-sm" style="margin-bottom:var(--space-lg);">
        <svg aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
        목록으로
      </a>

      <div class="form-card">
        <h1 class="form-title">질문 남기기</h1>
        <p class="form-description">궁금한 점을 자유롭게 작성해 주세요. 누구나 답변할 수 있습니다.</p>

        <!-- /* THYMELEAF: 서버 검증 에러 표시 영역 */ -->
        <!-- /* th:if="${#fields.hasErrors('*')}" */ -->
        <!--
        <div class="alert alert-error" role="alert">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
          <span class="alert-content" th:text="${#fields.errors('*')[0]}">서버 검증 에러 메시지</span>
        </div>
        -->

        <form method="post" action="#" data-validate>
          <!-- /* THYMELEAF: th:action="@{/question/create}" th:object="${questionForm}" */ -->

          <!-- 비회원용 닉네임 -->
          <!-- /* THYMELEAF: 비���원인 경우만 표시 — th:unless="${session.user != null}" */ -->
          <div class="form-group">
            <label for="nickname" class="form-label">닉네임 <span class="required" aria-label="필수">*</span></label>
            <input type="text" id="nickname" name="nickname" class="form-input"
              required minlength="2" maxlength="20"
              placeholder="표시될 닉네임을 입력해 주세요" />
            <!-- /* THYMELEAF: th:field="*{nickname}" */ -->
            <p class="form-hint">2~20자, 회원이면 자동으로 채워집니다.</p>
          </div>
          <!-- /* /THYMELEAF: 비회원 닉네임 끝 */ -->

          <!-- 제목 -->
          <div class="form-group">
            <label for="title" class="form-label">제목 <span class="required" aria-label="필수">*</span></label>
            <input type="text" id="title" name="title" class="form-input"
              required minlength="5" maxlength="200"
              placeholder="질문 제목을 입력해 주세요" />
            <!-- /* THYMELEAF: th:field="*{title}" */ -->
            <p class="form-hint">5~200자</p>
          </div>

          <!-- 내용 -->
          <div class="form-group">
            <label for="content" class="form-label">내용 <span class="required" aria-label="필수">*</span></label>
            <textarea id="content" name="content" class="form-textarea"
              required minlength="20"
              placeholder="질문 내용을 자세히 작성해 주세요 (최소 20자)"></textarea>
            <!-- /* THYMELEAF: th:field="*{content}" */ -->
            <p class="form-hint">코드를 포함할 경우 가능한 한 구체적으로 작성해 주세요.</p>
          </div>

          <!-- 버튼 그룹 -->
          <div class="flex-between">
            <a href="home.html" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary btn-lg">
              <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
              질문 등록
            </button>
          </div>
        </form>
      </div>

    </div>
  </main>

  <!-- ==================== FOOTER ==================== -->
  <!-- /* THYMELEAF: <div th:replace="~{_partials/footer :: footer}"></div> */ -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Q-Box. 질문을 쌓아두면, 언젠가 누군가 답해주는 질문 저장소.</p>
      <p>지식 공유 커뮤니티</p>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
