</head>
<body>

  <!-- ==================== HEADER (partial include) ==================== -->

          <span>홈</span>
        </a>
        <a href="form.html" class="nav-link">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>

        </a>
        <a href="signup.html" class="nav-link active">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
          <span>회원가입</span>
        </a>
        <a href="login.html" class="nav-link">
          <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
          <span>로그인</span>
        </a>
      </nav>
      <div class="header-actions">
        <button type="button" class="theme-toggle" aria-label="다크모드 전환">
          <svg class="icon-sun" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
        <button type="button" class="mobile-menu-btn" aria-expanded="false" aria-controls="mobile-nav" aria-label="메뉴 열기/닫기">
          <svg class="icon-hamburger" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          <svg class="icon-close" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>
    <nav id="mobile-nav" class="nav-mobile" aria-label="모바일 메뉴">
      <a href="home.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>홈</span></a>
      <a href="form.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg><span>질문하기</span></a>
      <a href="signup.html" class="nav-link active"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg><span>회원가입</span></a>
      <a href="login.html" class="nav-link"><svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg><span>로그인</span></a>
    </nav>

  <!-- ==================== MAIN CONTENT ==================== -->
  <main class="main-content" id="main-content">
    <div class="auth-layout">
      <div class="auth-card">

        <div class="form-card">
          <div class="text-center" style="margin-bottom:var(--space-xl);">
            <div class="site-logo" style="justify-content:center;margin-bottom:var(--space-md);font-size:1.5rem;">
              <span class="logo-icon" aria-hidden="true" style="width:2.5rem;height:2.5rem;font-size:1rem;">Q</span>
              <span>Q-Box</span>
            </div>
            <h1 class="form-title">회원가입</h1>
            <p class="form-description" style="margin-bottom:0;">Q-Box에 가입하고 지식을 나눠보세요.</p>
          </div>

          <!-- /* THYMELEAF: 서버 검증 에러 표시 영역 */ -->
          <!-- /* th:if="${error}" */ -->
          <!--
          <div class="alert alert-error" role="alert">
            <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
            <span class="alert-content" th:text="${error}">서버 에러 메시지</span>
            <button type="button" class="alert-close" aria-label="알림 닫기">
              <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
          </div>
          -->

          <form method="post" action="#" data-validate>
            <!-- /* THYMELEAF: th:action="@{/signup}" th:object="${signupForm}" */ -->

            <!-- 아이디 -->
            <div class="form-group">
              <label for="username" class="form-label">아이디 <span class="required" aria-label="필수">*</span></label>
              <input type="text" id="username" name="username" class="form-input"
                required minlength="4" maxlength="20"
                autocomplete="username"
                placeholder="4~20자의 아이디를 입력해 주세요" />
              <!-- /* THYMELEAF: th:field="*{username}" */ -->
              <p class="form-hint">영문, 숫자 4~20자</p>
            </div>

            <!-- 이름 -->
            <div class="form-group">
              <label for="name" class="form-label">이름 <span class="required" aria-label="필수">*</span></label>
              <input type="text" id="name" name="name" class="form-input"
                required minlength="2" maxlength="30"
                autocomplete="name"
                placeholder="실명을 입력해 주세요" />
              <!-- /* THYMELEAF: th:field="*{name}" */ -->
              <p class="form-hint">2~30자</p>
            </div>

            <!-- 이메일 -->
            <div class="form-group">
              <label for="email" class="form-label">이메일 <span class="required" aria-label="필수">*</span></label>
              <input type="email" id="email" name="email" class="form-input"
                required
                autocomplete="email"
                placeholder="example@email.com" />
              <!-- /* THYMELEAF: th:field="*{email}" */ -->
              <p class="form-hint">유효한 이메일 주소를 입력해 주세요</p>
            </div>

            <!-- 전화번호 -->
            <div class="form-group">
              <label for="phone" class="form-label">전화번호 <span class="required" aria-label="필수">*</span></label>
              <input type="tel" id="phone" name="phone" class="form-input"
                required
                pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                autocomplete="tel"
                placeholder="010-1234-5678" />
              <!-- /* THYMELEAF: th:field="*{phone}" */ -->
              <p class="form-hint">하이픈(-) 포함하여 입력해 주세요</p>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
              <label for="password" class="form-label">비밀번호 <span class="required" aria-label="필수">*</span></label>
              <div class="password-wrapper">
                <input type="password" id="password" name="password" class="form-input"
                  required minlength="8"
                  autocomplete="new-password"
                  placeholder="8자 이상의 비밀번호를 입력해 주세요" />
                <!-- /* THYMELEAF: th:field="*{password}" */ -->
                <button type="button" class="password-toggle" aria-label="비밀번호 보기">
                  <svg class="icon-eye" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                  <svg class="icon-eye-off" aria-hidden="true" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                </button>
              </div>
              <p class="form-hint">8자 이상, 영문+숫자 조합 권장</p>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="form-group">
              <label for="password-confirm" class="form-label">비밀번호 확인 <span class="required" aria-label="필수">*</span></label>
              <div class="password-wrapper">
                <input type="password" id="password-confirm" name="passwordConfirm" class="form-input"
                  required data-match="password"
                  autocomplete="new-password"
                  placeholder="비밀번호를 다시 입력해 주세요" />
                <!-- /* THYMELEAF: th:field="*{passwordConfirm}" */ -->
                <button type="button" class="password-toggle" aria-label="비밀번호 보기">
                  <svg class="icon-eye" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                  <svg class="icon-eye-off" aria-hidden="true" style="display:none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                </button>
              </div>
            </div>

            <!-- 닉네임 -->
            <div class="form-group">
              <label for="nickname" class="form-label">닉네임 <span class="required" aria-label="필수">*</span></label>
              <input type="text" id="nickname" name="nickname" class="form-input"
                required minlength="2" maxlength="20"
                placeholder="커뮤니티에서 사용할 닉네임" />
              <!-- /* THYMELEAF: th:field="*{nickname}" */ -->
              <p class="form-hint">2~20자</p>
            </div>

            <!-- 가입 버튼 -->
            <button type="submit" class="btn btn-primary btn-lg" style="width:100%;">
              <svg aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>
              회원가입
            </button>
          </form>
        </div>

        <!-- 로그인 링크 -->
        <p class="auth-footer">
          이미 계정이 있으신가요?
          <a href="login.html">
            <!-- /* THYMELEAF: th:href="@{/login}" */ -->
            로그인
          </a>
        </p>

      </div>
    </div>
  </main>

  <!-- ==================== FOOTER ==================== -->
  <!-- /* THYMELEAF: <div th:replace="~{_partials/footer :: footer}"></div> */ -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 Q-Box. 질문을 쌓아두면, 언젠가 누군가 답해주는 질문 저장소.</p>
      <p>지식 공유 커뮤니티</p>
    </div>
  </footer>

  <script src="../static/js/app.js"></script>
</body>
